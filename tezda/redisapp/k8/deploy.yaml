apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-test-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-test-server
  template:
    metadata:
      labels:
        app: redis-test-server
    spec:
      containers:
        - name: redis-test-server
          image: 319945231254.dkr.ecr.us-east-1.amazonaws.com/tezda-ecr:latest
          env:
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: redis-host
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: redis-port
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: redis-password
      imagePullSecrets:
        - name: regcred
